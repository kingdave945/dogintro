<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   
  <h1 style="margin-left:10px;">
    Registration Form
  </h1>  
  <div style="margin-left: 40px;">
      <table>
    <tr>
        <td>User id:</td>
        <td>
            <input type="text" maxlength="12" style="color: rgb(108, 15, 15);width: 90px;">
        </td>
        
    </tr>
    
    <tr>
        <td>Password:</td>
        <td>
            <input type="text" style="color: rgb(108, 15, 15);width: 90px;">
        </td>
    </tr>
    <tr>
        <td>Name:</td>
        <td>
            <input type="text" style="color: rgb(108, 15, 15);width: 240px;">
        </td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>
            <input type="text" style="color: rgb(108, 15, 15);width: 240px;">
        </td>
    </tr>
    <tr>
        <td>Country:</td>
        <td>
            <select name="" id="">
                <option value="">Please select a country</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">Macrh</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>ZIP Code:</td>
        <td>
            <input type="number" style="color: rgb(108, 15, 15);width: 120px;">
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input type="text" style="color: rgb(108, 15, 15);width: 240px;">
        </td>
    </tr>
    <tr>
        <td>Sex:</td>
       <td><input type="radio" checked="checked" name="sex" value="male">Male
        <input type="radio" checked="checked" name="sex" value="Female">Female </td>
      </tr>
    <tr>
        <td>Language:</td>
       <td><input type="checkbox"  name="language" value="male">English
        <input type="checkbox" checked="checked" name="language" value="Female">Non English </td>
      </tr>
     <tr>
        <td>About:</td>
          <td>
            <textarea name="" id="" cols="30" rows="10" placeholder="optional"></textarea>
          </td>
    </tr>
 <!-- <tr>
    <td style="">
        <input type="submit" value="Submit">
    </td>
 </tr> -->
  </table>
</div>
 <form action="" method="get">
    <p style="padding-left: 13em;">
        <input type="submit" value="Submit">
    </p>
 </form>
  


</body>
</html>
